worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Additional MIME types for ES modules and modern web
    map $uri $content_type_override {
        ~\.mjs$   "application/javascript; charset=utf-8";
        ~\.js$    "application/javascript; charset=utf-8";
        ~\.css$   "text/css; charset=utf-8";
        ~\.json$  "application/json; charset=utf-8";
        default   "";
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Upload size limit
    client_max_body_size 50M;
    
    # HTTP Server
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # API proxy to backend
        location /api/ {
            proxy_pass http://whisper-backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for large file uploads
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Explicitly set MIME types for static assets (order matters - most specific first)
        location ~* \.(mjs)$ {
            try_files $uri =404;
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
        
        location ~* \.(js)$ {
            try_files $uri =404;
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
        
        location ~* \.(css)$ {
            try_files $uri =404;
            add_header Content-Type "text/css; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
        
        location ~* \.(json)$ {
            try_files $uri =404;
            add_header Content-Type "application/json; charset=utf-8" always;
        }
        
        location ~* \.(html|htm)$ {
            try_files $uri =404;
            add_header Content-Type "text/html; charset=utf-8" always;
            add_header Cache-Control "no-cache" always;
        }
        
        # Frontend files - catch all for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Health check
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # SSL configuration
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_trusted_certificate /etc/ssl/certs/ca.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        
        # API proxy to backend
        location /api/ {
            proxy_pass http://whisper-backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for large file uploads
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Explicitly set MIME types for static assets (order matters - most specific first)
        location ~* \.(mjs)$ {
            try_files $uri =404;
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
        
        location ~* \.(js)$ {
            try_files $uri =404;
            add_header Content-Type "application/javascript; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
        
        location ~* \.(css)$ {
            try_files $uri =404;
            add_header Content-Type "text/css; charset=utf-8" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
        
        location ~* \.(json)$ {
            try_files $uri =404;
            add_header Content-Type "application/json; charset=utf-8" always;
        }
        
        location ~* \.(html|htm)$ {
            try_files $uri =404;
            add_header Content-Type "text/html; charset=utf-8" always;
            add_header Cache-Control "no-cache" always;
        }
        
        # Frontend files - catch all for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}